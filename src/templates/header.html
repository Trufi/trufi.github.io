<div class="header">
    <ul class="topMenu">
        {{~it.topMenu.tabs :value:index}}
        	{{?value.disable}}
            	<li class="topMenu__tab _disable"><span>{{=value.text}}</span></li>
        	{{??}}
        		<li class="topMenu__tab{{?value.isCurrent}} _current{{?}}"><a href="{{=value.href}}">{{=value.text}}</a></li>
        	{{?}}
        {{~}}
    </ul>
</div>
